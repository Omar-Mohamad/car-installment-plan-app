<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Assignment 7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .installment-form,
      .complex-installment-form {
        max-width: 50%;
        margin: 0 auto;
        text-align: center;
      }

      .years,
      .monthly-payment {
        text-align: left;
      }

      @media screen and (max-width: 50rem) {
        .installment-form,
        .complex-installment-form {
          max-width: 90%;
        }
      }

      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>

    <title>Assignment 7</title>
  </head>
  <body>
    <h1 class="text-center mt-3">
      Assignment <span> <img width="55" src="A.png" alt="A" /> </span>
    </h1>

    <h1 class="text-center py-5">Car Installment Plan</h1>

    <form class="installment-form">
      <!-- Input 1 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          min="100000"
          class="form-control"
          id="totalPrice"
          placeholder="Please enter the total 
        requiredprice"
          required
        />
        <label for="totalPrice"
          >Total Price <span class="text-danger">*</span></label
        >
      </div>

      <!-- Input 2 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="downPayment"
          placeholder="please enter the down 
        requiredPayment"
          required
        />
        <label for="downPayment"
          >Down Payment <span class="text-danger">*</span></label
        >
      </div>

      <!-- Input 3 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="rate"
          placeholder="Please enter the rate"
          required
        />
        <label for="rate">Rate <span class="text-danger">*</span></label>
      </div>

      <!-- Input 4 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          max="20"
          class="form-control"
          id="years"
          placeholder="please enter the years"
          required
        />
        <label for="years">Years <span class="text-danger">*</span></label>
      </div>

      <div>
        <h3 class="monthly-payment py-2 mb-4">
          Monthly Payment :<span class="monthly-payment-num"></span>
        </h3>
      </div>

      <button type="submit" class="w-100 btn btn-lg btn-outline-primary">
        Submit
      </button>
    </form>

    <div class="output p-4 my-5"></div>

    <!-- Assignment B -->

    <h1 class="text-center mt-3">
      Assignment <span> <img width="55" src="B.png" alt="B" /> </span>
    </h1>

    <h1 class="text-center py-5">More Complex Car Installment Plan</h1>

    <form class="complex-installment-form mb-5">
      <!-- Input 1 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          min="100000"
          class="form-control"
          id="assignment-b-totalPrice"
          placeholder="Please enter the total 
        requiredprice"
          required
        />
        <label for="assignment-b-totalPrice"
          >Total Price <span class="text-danger">*</span></label
        >
      </div>

      <!-- Input 2 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="assignment-b-downPayment"
          placeholder="please enter the down 
        requiredPayment"
          required
        />
        <label for="assignment-b-downPayment"
          >Down Payment <span class="text-danger">*</span></label
        >
      </div>

      <!-- Input 3 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="assignment-b-monthly"
          placeholder="Please enter the monthly payment"
          required
        />
        <label for="assignment-b-monthly"
          >Monthly Payments <span class="text-danger">*</span></label
        >
      </div>

      <!-- Input 4 -->

      <div class="form-floating mb-4">
        <input
          type="number"
          class="form-control"
          id="assignment-b-rate"
          placeholder="Please enter the monthly payment"
          required
        />
        <label for="assignment-b-rate"
          >Rate <span class="text-danger">*</span></label
        >
      </div>

      <div>
        <h3 class="years py-2 mb-4">Years :<span class="years-num"></span></h3>
      </div>

      <button type="submit" class="w-100 btn btn-lg btn-outline-primary">
        Submit
      </button>
    </form>

    <!-- JavaScript -->

    <script src="app.js"></script>
  </body>
</html>
